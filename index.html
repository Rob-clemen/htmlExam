<!-- Div pour afficher le contenu chargé -->
<div id="content">
</div>

<script src="js/jquery.min.js"></script>
<script>
  // Fonction pour charger le contenu de la page lorsqu'un lien est cliqué
  $(document).ready(function() {
    $('a.nav-link').click(function(e) {
      e.preventDefault(); // Empêche le comportement par défaut du lien
      var href = $(this).attr('href'); // Récupère l'URL de la page à charger
      $('#content').load(href); // Charge le contenu de la page dans la div avec l'id "content"
    });
  });
</script>

<script>
  // Génération de l'écriture en fond
  const backgroundText = document.getElementById('background-text');
  const message = "Le numérique c'est cool";
  const messageArray = message.split('');

  messageArray.forEach((char, index) => {
    const span = document.createElement('span');
    span.textContent = char;
    span.style.animationDelay = `${index * 0.05}s`;
    backgroundText.appendChild(span);
  });
</script>
